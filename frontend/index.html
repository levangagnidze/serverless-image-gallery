<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Image Gallery App</title>
  <script> 
    $(function(){
      $("#user-block").load("userBlock.html"); 
    });
    </script> 
  <script src="main.js"></script>

</head>

<body onload="preparePage();">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Gallery App</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="login" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row" id="wellcome-row">
    <div class="container">
      <h2 class="text-info">Please Login/SignUp for cool experiance</h2>
    </div>
  </div>
  <div class="row" id="user-row" hidden=true>
    <div id="user-block" class="row"></div>
  </div>
  <div class="row" id="new-image-row" hidden=true>
    <div class="container">
      <input id="fileInput" type="file" style="display:none;" onclick="onUpload();"/>
      <button type="button" class="btn btn-primary" style="margin-top:10px;float: left;" value="Choose Files!" onclick="document.getElementById('fileInput').click();">+Upload</button>
    </div>
  </div>
  <div class="row" id="images-row" hidden=true>
    <div class="container">
      <div class="panel-heading"> 
        <h4>List of files</h4>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Folder</th>
              <th>File name</th>
              <th>Last Modified</th>
            </tr>
          </thead>
          <tbody id="images-table">
          </tbody>
        </table>
      </div>  
    </div>
  </div>
</body>
</html>
